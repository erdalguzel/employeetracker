<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Employee</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

<div class="container">
    <h2>Add Employee</h2>

    <form action="#" th:action="@{/employee/save}" method="post" th:object="${employee}">
        <label>
            <input type="text" class="form-control col-md-4" placeholder="Employee Name" th:field="*{name}">
        </label>
        <hr/>

        <label>
            <input type="text" class="form-control col-md-4" placeholder="Employee Surname" th:field="*{surname}">
        </label>
        <hr/>

        <label>
            <input type="text" class="form-control col-md-4" placeholder="Employee Email" th:field="*{email}">
        </label>
        <hr/>

        <button type="submit" class="btn btn-primary">Add Employee</button>
    </form>

    <hr/>
    <a th:href="@{/employee/list}">Back To Employee List</a>
</div>
</body>
</html>
