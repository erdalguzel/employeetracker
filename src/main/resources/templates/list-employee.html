<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>List Employees</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

<div class="container">
    <a type="button" class="btn btn-primary" th:href="@{/employee/add}">Add Employee</a>
    <h2>Employee List</h2>
    <div class="row">
        <table class="table table-light table-bordered">
            <thead>
            <tr>
                <th>Employee Name</th>
                <th>Employee Surname</th>
                <th>Employee Email</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="employee : ${employees}">
                <td th:text="${employee.getName()}"></td>
                <td th:text="${employee.getSurname()}"></td>
                <td th:text="${employee.getEmail()}"></td>
                <td>
                    <a type="button" class="btn btn-primary" th:href="@{/employee/update/{id}(id=${employee.id})}">Update Employee</a>
                    <a type="button" class="btn btn-primary" th:href="@{/employee/delete/{id}(id=${employee.id})}">Delete Employee</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
